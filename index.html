<!DOCTYPE html>
<html>
<head>
	<title>SB一下</title>
</head>
<style type="text/css">
	html,body{
		margin: 0;
		padding: 0;
		height: 100%;
	}
	.top{
		height: 10px;
		background-color: red;
	}

	.pusher{
		padding-bottom: 500px;
		min-height: 290px;
		background-color:yellow;
	}

	.footer{
		width: 100%;
		height: 50px;
		background-color: grey;
		bottom: 0px;
		position: absolute;
	}

	.bottom{
		width: 100%;
		height: 20px;
		background-color: black;
		bottom: 0px;
		position: absolute;
	}

	@media screen and (max-height : 850px) {
		.footer{
			position: relative;
		}
	}

</style>
<body>
	<div class="top"></div>
	<div class="pusher"></div>
	<div class="footer">
